<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #root {
            width: 1920px;
            height: 707px;
        }

        form {
            width: 1920px;
            height: 707px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        input {
            width: 300px;
            height: 35px;

            margin: 10px;
            border-radius: 10px;
            background: #D9D9D9;
        }
    </style>
</head>

<body>
    <div id="root"> 
        <form action="login" method="post">
            <input name="id" type="text" placeholder="영어만 써야합니다."></input>
            <input name="pw" type="text" placeholder="pw를 입력하세요."></input>
            <input name="repw" type="text" placeholder="pw를 한번 더 입력하세요."></input>
            <input name="email" type="text" placeholder="Email을 입력하세요."></input>
            <input id="submit" type="submit" value="Sign up"></input>
        </form>
    </div>
    <script src="./script/checkingInfo.js"></script>
</body>

</html>
